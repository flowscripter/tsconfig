language: node_js
node_js: '11'
branches:
  only:
  - master
notifications:
  slack:
    rooms:
      - secure: 
    on_failure: always
    on_success: change
stages:
- name: release
  if: branch = master AND type != pull_request
jobs:
  include:
  - stage: release
    deploy:
      provider: script
      skip_cleanup: true
      script: npx semantic-release
